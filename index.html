<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radio Player</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .radio-player {
    width: 640px;
    height: 480px;
    background-image: url('https://via.placeholder.com/640x480'); /* imaginea ta de fundal aici */
    background-size: cover;
    background-position: center;
    position: relative;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  }

  .radio-player:hover .water-effect {
    animation: water 1s linear infinite;
  }

  .water-effect {
    position: absolute;
    width: 100%;
    height: 100%;
    background-image: radial-gradient(circle, rgba(0,0,255,0.3) 5%, rgba(0,0,255,0) 40%);
    background-position: center;
    background-size: 300% 300%;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  @keyframes water {
    0% {
      background-position: 0 0;
    }
    50% {
      background-position: 400% 0;
    }
    100% {
      background-position: 0 0;
    }
  }

  .radio-player:hover .water-effect {
    opacity: 1;
  }

  .radio-player audio {
    width: 100%;
    height: 100%;
    outline: none;
    border: none;
    border-radius: 15px;
    background-color: rgba(255, 255, 255, 0.1);
  }

</style>
</head>
<body>

<div class="radio-player">
  <div class="water-effect"></div>
  <audio controls autoplay>
    <source src="linkul-streamului-radio-aici" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</div>

</body>
</html>
