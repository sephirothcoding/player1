<html lang="en" data-lt-installed="true"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radio Player</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .radio-player {
    position: relative;
    width: 640px;
    height: 480px;
    background-image: url('https://xatimg.com/image/vsu315nIm9dd.jpg');
    background-size: cover;
    background-position: center;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
  }

  .radio-player:hover {
    transform: scale(1.02);
  }

  .radio-player audio {
    width: 100%;
    height: 100%;
    outline: none;
    border: none;
    border-radius: 15px;
    background-color: rgba(255, 255, 255, 0.1);
  }

  .avatar {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    overflow: hidden;
    transition: all 0.3s ease;
  }

  .avatar:hover {
    animation: avatarMove 1s infinite alternate;
    cursor: url('https://xatimg.com/image/lJmgtzeYCH3s.png'), auto;
  }

  @keyframes avatarMove {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(10px);
    }
  }

  .avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .radio-info {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    color: #fff;
    z-index: 1;
  }

  .radio-info h2 {
    margin: 0;
    font-size: 24px;
  }

  .menu {
    position: absolute;
    top: 50%;
    left: 20px;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    z-index: 1;
  }

  .menu a {
    display: block;
    margin-bottom: 10px;
    padding: 8px 16px;
    background-color: rgba(0, 0, 0, 0.6);
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .menu a:hover {
    background-color: rgba(0, 0, 0, 0.8);
  }

  .listeners {
    position: absolute;
    top: calc(50% + 80px);
    left: 20px;
    color: red;
  }

</style>
</head>
<body>

  <div class="avatar">
    <img src="https://xatimg.com/image/qHNgPvFkBtVV.png" alt="Avatar">
  </div>
  <audio controls="" autoplay="">

    Your browser does not support the audio element.
  </audio>
  <div class="radio-info">
    <h2>Nume Radio</h2>
  </div>

  </div>

</div>

<script>
  // Simulăm numărul de ascultători
  let numberOfListeners = 0;

  // Actualizăm numărul de ascultători și afișăm textul
  function updateListeners() {
    numberOfListeners++; // Incrementăm numărul de ascultători (doar pentru demonstrație)

    // Actualizăm textul cu numărul de ascultători
    document.getElementById('listeners').innerText = `Ascultători: ${numberOfListeners}`;
  }

  // Apelăm funcția pentru a afișa numărul inițial de ascultători
  updateListeners();
